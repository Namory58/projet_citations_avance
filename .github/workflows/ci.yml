name: CI/CD Node.js - Générateur de citations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  build:
    name: Build du projet
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: echo "Build du projet réussi !"

  deploy:
    name: Déploiement sur GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      # Étape pour générer le fichier index.html
      - name: Générer le fichier index.html
        run: |  
          echo "<!DOCTYPE html>
          <html lang='fr'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Générateur de Citations</title>
              <link rel='stylesheet' href='styles.css'>
          </head>
          <body>
              <div class='container'>
                  <h1>Générateur de Citations</h1>
                  <div id='citation'>Cliquez sur le bouton pour obtenir une citation.</div>
                  <button id='nouvelle'>Nouvelle Citation</button>
              </div>
              <script src='script.js'></script>
          </body>
          </html>" > ./src/public/index.html  
          
      # Étape de déploiement
      - name: Déploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/public
