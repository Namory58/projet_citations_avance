name: CI/CD Node.js - Générateur de citations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  build:
    name: Build du projet
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: echo "Build du projet réussi !"

  deploy:
    name: Déploiement sur GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      # Étape pour générer le fichier index.html
      - name: Générer le fichier index.html
        run: |
          echo '<!DOCTYPE html>' > src/public/index.html
          echo '<html lang="fr">' >> src/public/index.html
          echo '<head>' >> src/public/index.html
          echo '  <meta charset="UTF-8">' >> src/public/index.html
          echo '  <title>Générateur de citations</title>' >> src/public/index.html
          echo '  <link rel="stylesheet" href="style.css">' >> src/public/index.html
          echo '</head>' >> src/public/index.html
          echo '<body>' >> src/public/index.html
          echo '  <h1>Générateur de citations</h1>' >> src/public/index.html
          echo '  <blockquote id="citation">Chargement...</blockquote>' >> src/public/index.html
          echo '  <button id="nouvelle">Nouvelle citation</button>' >> src/public/index.html
          echo '  <script src="script.js"></script>' >> src/public/index.html
          echo '</body>' >> src/public/index.html
          echo '</html>' >> src/public/index.html
      # Étape de déploiement
      - name: Déploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/public
